<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Page de changement de password</title>
</head>
<body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGroup>
					<h:panelGrid columns="3" cellspacing="8" cellpadding="0">
						<h:outputLabel value="Mot de passe actuel :"></h:outputLabel>
						<h:inputSecret id="password"
							value="#{loginBean.oddPassword}" required="true"
							requiredMessage="Le mot de passe actuel est obligatoire">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputSecret>
						<h:message for="password" style="color:red"></h:message>

						<h:outputLabel value="Nouveau mot de passe :"></h:outputLabel>
						<h:inputSecret id="newPassword" value="#{loginBean.newPassword}"
							required="true"
							requiredMessage="Le nouveau mot de passe est obligatoire">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputSecret>
						<h:message for="newPassword" style="color:red"></h:message>

						<h:outputLabel value="Nouveau Mot de passe :"></h:outputLabel>
						<h:inputSecret id="newPassword2" value="#{loginBean.newPassword2}"
							required="true"
							requiredMessage="Le nouveau mot de passe est obligatoire">
							<f:validateLength minimum="2" maximum="20"></f:validateLength>
						</h:inputSecret>
						<h:message for="newPassword2" style="color:red"></h:message>

						<h:button value="Retour" outcome="gestion-achats.xhtml" />
						<h:commandButton id="Validate" value="Valider"
							action="#{loginBean.changePassword()}">
						</h:commandButton>
						<p>
							<h:outputLabel id="errorMessagePassWord" value="#{loginBean.errorMessagePassWord}"
								style="color:red">
							</h:outputLabel>
						</p>

					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
