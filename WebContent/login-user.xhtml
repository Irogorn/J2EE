<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Page de connexion</title>
</head>
<body>
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="formLogin">
				<h:panelGroup>
					 <h:panelGrid columns="3" cellspacing="8" cellpadding="0">
					 	<h:outputLabel value="Email :"></h:outputLabel>
					 	<h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="L'email est obligatoire">
					 		<f:validateLength minimum="2" maximum="20"></f:validateLength>
					 	</h:inputText>
					 	<h:message for="email" style="color:red"></h:message>
					 	
					 	<h:outputLabel value="Mot de passe :"></h:outputLabel>
					 	<h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Le mot de passe est obligatoire">
					 		<f:validateLength minimum="2" maximum="20"></f:validateLength>
					 	</h:inputSecret>
					 	<h:message for="password" style="color:red"></h:message>
					 </h:panelGrid>
				</h:panelGroup>
				<h:panelGroup>
					<h:panelGrid columns="2" cellspacing="8" cellpadding="0">
						<h:button id="return" value="Retour" outcome="accueil.xhtml"></h:button>
						<h:commandButton id="subscrire" value="Se connecter" action="#{loginBean.seConnecter()}"></h:commandButton>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
			<p>
				<h:outputLabel id="errorMessage" value="#{loginBean.errorMessage}" style="color:red"></h:outputLabel>
			</p>
		</ui:define>
	</ui:composition>
</body>
</html>
