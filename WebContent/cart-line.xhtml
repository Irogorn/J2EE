<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Paniers</title>
</head>
<body>
	<h:form>
		<h:dataTable>
			<h:column>
				<f:facet name="header">Nom de l'article :</f:facet>
				<h:outputText value="#{articleSelected.article.titreArticle}" />
			</h:column>
			<h:column>
				<f:facet name="header">Description :</f:facet>
				<h:outputText value="#{articleSelected.article.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Prix unitaire :</f:facet>
				<h:outputText value="#{articleSelected.article.prixArticle}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantité :</f:facet>
				<h:outputText value="#{articleSelected.quantity}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remise % :</f:facet>
				<h:outputText value="#{articleSelected.article.discount}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remise total :</f:facet>
				<h:outputText
					value="#{cartBean.cartMetier.getRemiseTotal(articleSelected)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Prix total :</f:facet>
				<h:outputText
					value="#{cartBean.cartMetier.getPrixTotal(articleSelected)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Modifier" />
			</h:column>
		</h:dataTable>
		<h:button value="Retour" outcome="gestion-achats.xhtml" />
	</h:form>
</body>
</html>
